# CI: 在 Linux、macOS、Windows 上运行 check / lint / 测试，验证跨平台兼容性
# 含 Deno 测试与 Playwright 浏览器测试
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts src/client/mod.ts src/server/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts src/client/mod.ts src/server/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts src/client/mod.ts src/server/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/
